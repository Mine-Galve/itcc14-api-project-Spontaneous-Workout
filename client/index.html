<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spontaneity Fit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-container" class="container" style="margin-bottom: 20px;">
        <div id="login-form">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="loginBtn">Login</button>
            <p>New here? <a href="#" id="show-register">Register</a></p>
        </div>
        
        <div id="register-form" class="hidden">
            <h2>Register</h2>
            <input type="text" id="reg-username" placeholder="Username">
            <input type="email" id="reg-email" placeholder="Email">
            <input type="password" id="reg-password" placeholder="Password">
            <button id="registerBtn">Create Account</button>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>

        <div id="user-info" class="hidden">
            <h3>Welcome back! üëã</h3>
            <button id="viewSavedBtn" style="background-color: #007bff;">View My Saved Workouts</button>
            <button id="logoutBtn" style="background-color: #dc3545;">Logout</button>
        </div>
    </div>

    <div class="container">
        <h1>Spontaneity Fit</h1>
        <p>Instant Workout Generator</p>

        <div class="controls">
            <label>Target Area:</label>
            <select id="focus">
                <option value="full_body">Full Body</option>
                <option value="legs">Legs</option>
                <option value="push">Push (Chest/Triceps)</option>
                <option value="pull">Pull (Back/Biceps)</option>
            </select>

            <label>Equipment:</label>
            <select id="equipment">
                <option value="bodyweight">Bodyweight</option>
                <option value="dumbbells_only">Dumbbells Only</option>
            </select>

            <button id="generateBtn">Generate Workout</button>
        </div>

        <div id="result-area" class="hidden">
            <h2 id="routine-title">...</h2>
            
            <button id="saveWorkoutBtn" class="hidden" style="background-color: #ffc107; color: black;">‚≠ê Save This Workout</button>

            <div id="progress-container" class="hidden">
                <p>Workout Progress: <span id="progress-text">0%</span></p>
                <div class="progress-bar-bg">
                    <div id="progress-bar-fill"></div>
                </div>
            </div>

            <ul id="exercise-list"></ul>
        </div>
    </div>

    <div id="saved-workouts-area" class="container hidden" style="margin-top: 20px;">
        <h2>My Saved Workouts</h2>
        <div id="saved-list"></div>
        <button id="closeSavedBtn" style="background-color: #6c757d;">Close</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
