<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spontaneity Fit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- AUTH VIEW (Login/Register) -->
    <div id="auth-view" class="container auth-container">
        <h1>Welcome</h1>
        <p>Please login to start your workout.</p>

        <div id="login-form">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="loginBtn">Login</button>
            <p>New here? <a href="#" id="show-register">Register</a></p>
        </div>
        
        <div id="register-form" class="hidden">
            <h2>Register</h2>
            <input type="text" id="reg-username" placeholder="Username">
            <input type="email" id="reg-email" placeholder="Email">
            <input type="password" id="reg-password" placeholder="Password">
            <button id="registerBtn">Create Account</button>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
    </div>

    <!-- APP VIEW (Main Application) -->
    <div id="app-view" class="hidden">
        <!-- Top Navigation Bar -->
        <nav class="top-nav">
            <div class="nav-content">
                <h1 class="nav-title">üí™ Spontaneity Fit</h1>
                <button id="logoutBtn" class="logout-btn">
                    <span>Logout</span>
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0v-2z"/>
                        <path d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                    </svg>
                </button>
            </div>
        </nav>

        <div class="app-layout">
            
            <!-- LEFT SIDE: Main Workout Generator -->
            <div class="main-workout-area">
                <div class="container">
                    <p class="subtitle">Instant Workout Generator</p>

                    <div class="controls">
                        <label>Target Area:</label>
                        <select id="focus">
                            <option value="full_body">Full Body</option>
                            <option value="legs">Legs</option>
                            <option value="push">Push (Chest/Triceps)</option>
                            <option value="pull">Pull (Back/Biceps)</option>
                        </select>

                        <label>Equipment:</label>
                        <select id="equipment">
                            <option value="bodyweight">Bodyweight</option>
                            <option value="dumbbells_only">Dumbbells Only</option>
                        </select>

                        <button id="generateBtn">Generate Workout</button>
                    </div>

                    <div id="result-area" class="hidden">
                        <h2 id="routine-title">...</h2>
                        
                        <button id="saveWorkoutBtn" style="background-color: #ffc107; color: black;">‚≠ê Save This Workout</button>

                        <div id="progress-container" class="hidden">
                            <p>Workout Progress: <span id="progress-text">0%</span></p>
                            <div class="progress-bar-bg">
                                <div id="progress-bar-fill"></div>
                            </div>
                        </div>

                        <ul id="exercise-list"></ul>
                    </div>
                </div>
            </div>

            <!-- RIGHT SIDE: Saved Workouts Sidebar -->
            <div class="saved-workouts-sidebar">
                <div class="container">
                    <div class="saved-workouts-header">
                        <h2>My Saved Workouts</h2>
                        <span class="saved-count" id="saved-count">0</span>
                    </div>
                    <div id="saved-list"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
